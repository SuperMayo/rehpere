---
layout: one-column
---


<article class="post posts-container">

  <header class="post-header">
    <h1>{{ page.title }}</h1>
    <p class="font-italic text-primary">
      <time class="dt-published" datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">
        {% include date.html date= page.date %}
        {% if page.lang == 'fr' %}
        {{ day }}{{ sup }} {{ month }} {{ year }}
        {% else %}
        {{ month }} {{ year }}, {{ day }}{{ sup }}
        {% endif %}
      </time>
    </p>
  </header>

  <hr>

  <div class="post-content e-content text-justify">
    <p class="post-content-paragraph">
      {{ content }}
    </p>
  </div>

  <a class="u-url" href="{{ page.url | relative_url }}" hidden></a>
</article>
