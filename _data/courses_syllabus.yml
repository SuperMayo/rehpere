epistemo-1-2:
    fr: |
        1. <h5>Partie I, Rappels d'épistémologie générale. </h5>
            1. Les problèmes et les débats épistémologiques généraux dont héritent les économistes, *ALC*.
              1. Les héritages, 1.
                1. Réalisme *versus* nominalisme. 
                1. Enoncés positifs *versus* nominatifs.
                1. Induction *versus* déduction.
                1. L'apriorisme.
              1. Les héritages, 2.
                1. Monisme méthodologiques *versus* dualisme méthodologiques, le *Methodenstreit*
                1. Une synthèse unificatrice ? John Neville Keynes. 
                1. Les leçons du pragmatisme américain du tournant des XIXe et XXe siècles.
            1. Les deux dimension de la vérité (cohérence logique et rapport à l'objet), *JL*.
              1. La cohérence logique des théories.
              1. Le rapport de la théorie à son objet. 
                1. La question de l'origine des connaissances, Rationalisme *versus* empirisme.
              1. Les problématiques de la vérité.
                1. L'empirisme naif et le problème de Hume.
                1. Le Rationalisme Kantien. 
                1. Du positivism d'Auguste Compte au néo-positivism du Cercle de Vienne.
                1. Le rationalisme critique de Karl Popper
                1. L'abandon des critères de vérité par le post-modernisme. 
        1. <h5>Partie II, Essai de définition de l'économie, *JL*.</h5>
            1. La définition formelle de l'économie (Lionnel Robbins).
            1. La définition substantielle de l'économie (Jean-Baptiste Say)
            1. L'économie comme idéologie.
              1. Le caractère artificiel de l'économie (contre la naturalisation de l'économie)
              1. L'économie comme système de representations. 
                1. L'autonomie. 
                2. La complètude. 
            1. Conclusion: une définition de l'économie politique. 
        1. <h5>Partie III, Les épistémologies des théories économiques, *JL*</h5>
            1. La tradition économique réaliste.
              1. J. Neville Keynes et le réalisme de Alfref Marshall (vérification des hypothèses).
              1. L'a priorism de Lionel Robbins (hypothèse vraies *a priori*). 
              1. Le retour à la discipline des tests empiriques (Terence W. Hutchison).
              1. Le test des conclusions (Jon R. Hicks). 
              1. L'instrumentalisme de Milton Friedman. 
            1. Le courant rationaliste.
              1. Léon. Walras. 
              1. Gérard Debreu. 
            1. Le modèle nomologico-déductif et la causalité.
            1. Individualisme et holisme méthodologiques.
        1. <h5>Partie IV, Vers un "post-modernisme"</h5> *ALC*
            1. Elargir et dépasser le positivisme logique.
              1. Imre Lakatos, "noyau dur" et "ceinture protectrice" des programmes de recherche. 
              1. Paul Feyerabend, *Anything goes* ou l'anarchisme méthodologiques. 
              1. Thomas Khun, la succession des paradigmes.
            1. *Beyond positivism*. 
              1. Michel Foucault: des "épistémés" aux "dispositifs".
              1. Le néo-pragmatisme contemporains.
            1. Qu'est ce que le post-modernism ?
              1. Une défintion négative. 
              1. Discours scientifique ou rhétorique économique ? 
              1. Le "programme fort" de l'école d'Edimbourg.
              1. Les lieux d'énonciation, sujets individuels et sujets collectifs, les "communautés scientifiques".
            1. Quelques leçons de l'histoire des sciences.
              1.La notion de *theory ladeness*: la construction théoriques, sociale et historique des empiricités.
              1. Transgresser les frontières, analogies, métaphores, concepts nomades, impérialismes et impérialismes inversés. 
              1. Sur la performativité des énoncés économiques.
      
    en: |

    
ethique-finance:
    fr: |
        1. <h5>Introduction: éthique de la finance et modélisation mathématique du risque</h5>
            Un commentaire sur le film Margin Call (2011). Comment la « formule qui a tué Wall Street » a conduit les financiers à prendre des positions catastrophiques. L’éthique déontologique et l’éthique épistémique.
        1. <h5>Production de données et échelles teporelles de l'évaluaton du risque en finance</h5>
            Comment les choix d’enregistrement des variations boursières contribuent à produire une représentation particulière du risque des marchés. La notion de convention de quantification du risque. Le problème de la « base empirique » des tests statistiques en finance. La construction mathématique de la représentation brownienne du risque.
        1. <h5>Les origines de la représentation brownienne du risque financier</h5>
            Comment la tripartition de Walras (la morale, la science et l’art) se retrouve dans la triple origine du modèle de marche au hasard gaussienne en finance avec Regnault (la morale), Bachelier (la science) et Cowles (la pratique).
        1. <h5>Econometrie et finance: les controverses entre statisticiens et financiers</h5>
            Comment les statisticiens ont imposé entre 1933 et 1970 le modèle de marche au hasard des variations boursières aux analystes financiers et aux gérants d’actifs professionnels. Rôle de la commission Cowles dans ce coup de force.
        1. <h5>L'efficacité informationnelle d'un marché, analyse philosophique</h5>
            Comment l’hypothèse d’efficacité informationnelle est passée d’un statut de programme de recherche (énoncé à mettre à l’épreuve) à un statut de programme réglementaire (normes financières contraignantes, MIF2, IAS39, Bâle III, Solvabilité II, UCITS V). L’histoire de ce changement et de ses conséquences sociétales.
        1. <h5>La résistance au changement dans la modélisation du risque en finance</h5>
            Comment la représentation brownienne des variations boursières est devenue un croire collectif malgré les invalidations empiriques permanentes de ses hypothèses fondamentales. Rôle des normes et des réglementations dans cette domination.

    en: 

