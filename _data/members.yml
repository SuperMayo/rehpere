  free_text: >
    My thesis deals with the notion of trust which, since the 1980s, has taken on considerable importance 
    in economic analysis as in all social sciences. My work attempts to trace the genesis of this object 
    from both a historical and an analytical point of view.


    To do so, I rely on a certain vision of trust that takes shape in the mid-1980s in a series of seminars at
    *King's College Cambridge*.


    I first approach this work in a historical way, trying to show that this series of seminars marks the
    starting point of the "economy of trust". To do this, I approach seminars as true historical objects 
    that play a major role in the construction of a discipline.


    I also discuss this work and the reactions it has generated analytically. This reflection raises the 
    question of the possibility of a trust which rests on rational bases and pushes, ultimately, to wonder 
    bout the definition of the economy as a discipline and its relation to the other social sciences.




