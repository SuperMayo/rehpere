  free_text: >
    L’identité est « à la mode ». Et, comme toute chose commune, il nous faut en saisir l’apport et en dévoiler les limites. 
    Pour se faire, je m’interroge sur son origine, ses évolutions, et sa préservation kaléidoscopique depuis les années 1950.

    « Mot valise » par excellence, le concept d’identité confronte les sciences sociales en questionnement leurs postulats 
    fondamentaux autant qu’en redéfinissant leurs frontières. C’est donc par une approche transdisciplinaire que je tente de 
    saisir le sens – la signification et la direction – d’une notion au carrefour de la psychologie, de l’économie, des sciences cognitives, 
    de la sociologie et de la philosophie. Mes travaux se subdivisent en trois temps : 


    Une réflexion historique sur son émergence : afin de comprendre l’émergence de la notion d’identité, je la lie avec un
     processus de « détricotage » de la notion de rationalité. Je travaille sur l’hypothèse selon laquelle ce serait sur le 
     creux d’une rationalité doublement « limitée » que s’appuierait l’identité. Les critiques de la rationalité serait le socle duquel départ l’identité : tendons-nous faire une nouvelle rationalité identitaire ? 


    Une réflexion épistémologique sur son usage polysémique : l’identité recouvre – ou équilibre – un ensemble de significations
    hétérogènes ; cette pluralité intrinsèque est-elle le symbole d’une unification ontologique des sciences sociales ou, au 
    contraire, celui de divorces irrémédiables ? Entre la rencontre et la confrontation, est-elle un espace d’entente ?


    Une réflexion théorique : dans le but de résoudre les problèmes épistémologiques que pose la polysémie sémantique, je théorise 
    l’identité comme un rapport entre soi et l’autre. Suivant une logique d’économie, le rapport identitaire serait conflictuel, absolutiste 
    et fondamentalement inertique. Par là, il s’apparenterait à un jeu de jugement, de reflet et de double. 
    



