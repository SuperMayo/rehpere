      link: "http://triangle.ens-lyon.fr/spip.php?article7059"
  contact: "nathanael.colin@ens-lyon.fr"
  free_text: >
    I am currently working on my thesis, seeking to study the origins of the neoliberal shift during the
    XXth century. In this perspective, I work on different sub-subjects: the historiography of neoliberalism;
    the birth of the critics of *laisser-faire* and classical liberalism with the Lippmann-Dewey debate;
    the debate on socialist planning led by Mises; the shift introduced by Hayek with his theory of information,
    that irrigates much of the economic sciences of the second part of the century; and other periods of 
    neoliberalism. I intend to work on the literature post-1980s. 

    I also work on game theory, especially in the frame of social ontology problems, following the works
    of Guala and Hindriks or Cyril Hédoin for example, which discuss the philosophical problems of individualism
    and holism or collective intentionnality. 
 
 

