  twitter: "AGoutsmedt"
  free_text: >
    I work on the transformations of macroeconomics and macroeconomic policy since the 1970s. I focus 
    on the role played by the stagflation (the increase of inflation and unemployment together) in the
    discussions between macroeconomists in the United-States. 
    
    
    How did they explain the stagflation? How did it influence the way economists understand, interpret and 
    use some concepts like the natural rate of unemployment or the Lucas Critique? How did this context 
    influence the way macroeconomists think about economic policy? By focusing on conferences, particular 
    debates, empirical works, institutional materials (like discussions in central banks), my research aims
    at building a more detailed and complex history of the evolution of macroeconomics, and of its impact
    on economic policy.


