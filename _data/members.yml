      link: "https://www.linkedin.com/in/nicolas-camilotto-51451194/"
  contact: "nicolas.camilotto@unice.fr"
  free_text: >
    Ma thèse porte sur la notion de confiance qui, depuis les années 1980, a pris une importance considérable 
    dans l’analyse économique comme dans l’ensemble des sciences sociales. Mes travaux tentent de retracer la
    genèse de cet objet tant d’un point de vue historique qu’analytique.


    Pour ce faire, je m’appuie sur une certaine vision de la confiance qui prend forme au milieu des années 
    1980 dans une série de séminaires au *King’s College Cambridge*. 


    J’aborde ces travaux d’abord de manière historique en essayant de montrer que cette série de séminaires 
    marque le point de départ de « l’économie de la confiance ». Pour ce faire, j’aborde les séminaires 
    comme de véritables objets historiques qui jouent un rôle majeur dans la construction d’une discipline.

    J’aborde également ces travaux et les réactions qu’ils ont entraînées de manière analytique. Cette réflexion 
    pose la question de la possibilité d’une confiance qui repose sur des bases rationnelles et pousse, *in fine*, 
    à s’interroger sur la définition de l’économie en tant que discipline et sur son rapport aux autres sciences 
    sociales.





