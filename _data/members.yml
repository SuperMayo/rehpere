      link: "https://www.researchgate.net/profile/Quentin_Couix"
  contact: "quentin.couix@univ-paris1.fr"	
  free_text: >
      My work questions the way economic theory tries to understand the material bases of development, 
      and whether it is sustainable or not. I focus on the school of ecological economics, and more 
      particularly on approaches that establish links between economics and thermodynamics (physics of energy 
      and matter). But I am also interested in the various controversies that have opposed this current to the 
      neoclassical theory of natural resources.
    
    
      From a historical point of view, my research deals with the period going from the 1970s to the present. But 
      its ambition is mainly epistemological and methodological, questioning both the analytical tools used to 
      represent production and the interdisciplinary relations they assume between economics and physics.




############  Niels Boissonnet - en   #############

- firstname: Niels
  surname: Boissonnet
  flatname: niels-boissonnet
  picture: "niels-boissonnet.jpg"
  lang: "en"
  status: "PhD candidate"
  statuscode: "phd"
  institution: "Centre d'Economie de la Sorbonne, Université Paris 1 Panthéon-Sorbonne"
  themes:
    - preferences formation
    - unawareness
    - rationality
    - beliefs dynamics
  external: 
    - name: "Personal website"
      link: "https://sites.google.com/view/niels-boissonnet/accueil?authuser=0"
  contact: "niels.boissonnet@gmail.com"
  twitter: "NielsBoissonnet"
  free_text: >
    The main part of my work is dedicated to building a theory of how awareness changes 
    can yield preference changes. To elaborate such a theory I mix philosophical investigations 
    with the axiomatic approach used by decision theorists. In order to turn my research 
    on preference formation into a more empirical analysis, I am planning to develop my skill 
    in machine learning, notably recommendation algorithms.


    I am also interested in three topics that are more or less related to preference formation. 
    The first is unawareness and the way it may affect beliefs dynamics both in games and in single 
    agent choices context. The second is network theory and the way it can shape cultural 
    mixing. The third consists of applying a beliefs manipulation framework to analyze a 
    government's decision to disclose or not the existence of a terrorist threat to public opinion.


############  Niels Boissonnet - fr   #############

- firstname: Niels
  surname: Boissonnet
  flatname: niels-boissonnet
  picture: "niels-boissonnet.jpg"
  lang: "fr"
  status: "Doctorant"
  statuscode: "phd"
  institution: "Centre d'Economie de la Sorbonne, Université Paris 1 Panthéon-Sorbonne"
  themes:
    - formation des préférences
    - unawareness
    - rationalité
    - dynamique des croyances
  external: 
    - name: "Page personnelle"
      link: "https://sites.google.com/view/niels-boissonnet/accueil?authuser=0"
  contact: "niels.boissonnet@gmail.com"
  twitter: "NielsBoissonnet"
  free_text: >
    La majeure partie de mon travail consiste à théoriser l'effet d'une prise de conscience 
    sur les changements de préférences. Pour élaborer une telle théorie je mêle approche 
    philosophique à un approche plus axiomatique telle qu'elle se retrouve en théorie de la 
    décision. Afin de confronter ces recherches théoriques avec des données empiriques, je 
    projette également de développer mes compétences en machine learning, notamment les 
    algorithmes de recommandation. 


    Je suis également intéressé par trois autres types de sujets qui ne sont pas sans lien 
    avec mes recherches sur la formation des préférences. Le premier porte sur 
    l'*unawareness* et la dynamique des croyances en générale. Le second sur la théorie des 
    réseaux et la manière dont elle peut contribuer à construire une théorie des échanges 
    culturelles. Le troisième applique un modèle de manipulationdes croyances afin d'analyser 
    la décision d'un gouvernement de révéler ou non l'existence d'un menace terroriste. 



