############  Guilhem Lecouteux - en   #############
- firstname: Guilhem
  surname: Lecouteux
  flatname: guilhem-lecouteux
  picture: "guilhem-lecouteux.jpg"
  lang: "en"
  status: "Associate professor"
  statuscode: "mcf"
  institution: "GREDEG, Université Côte d'Azur"
  themes:
    - normative economics
    - nudge and behavioural public policy
    - individual and collective rationality
    - game theory
  external:
    - name: "Université Nice Sophia Antipolis"
      link: "https://unice.fr/membres/tous-les-membres/gredeg/lecouteux-guilhem"
    - name: "Personal website"
      link: "https://sites.google.com/site/guilhemlecouteux"
  contact: "guilhem.lecouteux@unice.fr"
  twitter: "lecouteuxg"
  free_text: >
    My research combines behavioural economics, game theory, and philosophy 
    to investigate (i) the formation of individual preferences and beliefs, 
    and (ii) the normative implications of endogenous preferences for the 
    design of public policies.
    
    
    A first objective is to study how agents use and are influenced by their 
    environment when forming their preferences and beliefs, which requires 
    investigating the actual reasoning processes of the agents, and go beyond 
    revealed preferences approaches.
    
    
    The second (related) objective is to develop a normatively justifiable 
    and pragmatically usable framework for designing behavioural public 
    policies, that accounts for the agents' ability to actively shape their
    own preferences, which could offer an alternative to the current 
    technocratic view of behavioural sciences (with nudging used as a tool 
    of social design).
    
