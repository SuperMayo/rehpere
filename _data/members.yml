    Maria est une historienne de l'économie qui s'intéresse à la manière dont les économistes de ce que l'on appelle aujourd'hui le Sud global ont produit des idées économiques. Elle a obtenu son doctorat au King's College de Londres en économie politique internationale sur la première génération d'économistes indiens modernes. Son livre à paraître en 2024, Relocating Development Economics: The first generation of modern Indian economists, est sur la première génération d'économistes indiens modernes, publié par Cambridge University Press. 
    
    
    Son nouveau projet est sur l'histoire de la comptabilité nationale en Inde, Nigeria et Argentine. Ces études de cas en Inde dans les années 1870, Argentine dans les années 1910 et Nigeria dans les années 1960 ont rarement été étudiées et n'ont jamais été comparées. L’idée est d’interroger ce que les économistes locaux voulaient savoir sur le développement de leur pays et comment le mesurer. Ce qu’ils comptaient peuvent nous informer sur leurs différentes visions de l’économie et comment ces visions ont influencé la gestion des colonies. Les résultats préliminaires montrent comment la comptabilité nationale a été utilisée comme un outil d'émancipation pour construire des nations et obtenir une reconnaissance et une aide internationales.
    
    
    Avant de commencer son doctorat, Maria était consultante à l'Organisation de coopération et de développement économiques (OCDE) à Paris, où elle travaillait sur un projet intitulé New Approaches to Economic Challenges (Nouvelles approches des défis économiques). Maria a obtenu sa maîtrise en économie du développement en 2012 à la School of Oriental and African Studies (SOAS) de Londres et sa licence en économie internationale et mathématiques appliquées à l'Université américaine de Paris en 2011.


