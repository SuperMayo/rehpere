  free_text: >
   L’identité est « à la mode ». Et, comme toute chose commune, il nous faut en saisir l’apport et en dévoiler les limites. Pour ce faire, je m’interroge sur son origine, ses évolutions, et sa préservation kaléidoscopique depuis les années 1950. « Mot valise » par excellence, le concept d’identité confronte les sciences sociales en questionnant leurs postulats fondamentaux autant qu’en redéfinissant leurs frontières. C’est donc par une approche transdisciplinaire (et indisciplinée) que je tente de saisir le sens – la signification et la direction – d’une notion au carrefour de la psychologie, de l’économie, des sciences cognitives, de la sociologie et de la philosophie.


   **Axe 1 : Réflexion historique sur l’émergence identitaire**

    Afin de comprendre l’émergence de la notion d’identité, je la lie avec un processus de « détricotage » de la notion de rationalité. Ce serait hypothétiquement sur le creux d’une rationalité doublement « limitée » que s’appuierait l’identité. Tendons-nous faire une nouvelle rationalité identitaire ? Si oui, comment comprendre cette mise-en-tension ?

    **Axe 2 : Réflexion théorique et épistémique**

    Pour saisir l’identité, il nous faut d’emblée en comprendre la polysémie. Le mot d’ « identité » recouvre – équilibre ou déséquilibre – un ensemble de significations hétérogènes. Tellement de sens divers et variés se font entendre autour d’elle. Comment alors continuer d’utiliser *adéquatement* un tel concept ? que nous apporte-t-il ? Que permet-il ? et que garde-t-il sous silence ?
    Je défends un déplacement épistémique qui consisterait à théoriser l’identité comme un *rapport* entre soi et l’autre. Suivant une logique d’économie, le rapport identitaire serait ainsi conflictuel, absolutiste ou neg-entropique. Il s’apparenterait à un jeu de classification, de jugement, de reflet et de double.

    **Axe 3 : Réflexion épistémologique**

    La pluralité intrinsèque de l’identité est-elle un obstacle pour l’esprit scientifique ou au contraire constitue-t-elle la possibilité d’une unification ontologique des sciences sociales ? Entre la rencontre et la confrontation – deux manières d’être-avec que l’identité semble englober –, l’identité est-elle un espace d’entente épistémologique ? Peut-on faire s’entendre toutes les voix disparates qui parlent de l’identité ? Ou, au contraire, représente-t-elle un point de divorce irrémédiable ?
    Retourner l’identité « contre » la science elle-même : comment caractériser l’identité d’une discipline ? et comment questionner le rapport identitaire qui se perpétue entre différentes disciplines scientifiques ? Comment dé-faire une épistémologie identitaire ? et que proposer d’autre ?


