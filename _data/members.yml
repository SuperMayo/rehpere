  free_text: >
    My research in the past focused on the transformations of macroeconomics in the 1970s and what is generally
    called the “New Classical revolution”. I highlighted that the process of transformations was far from being
    as direct as what a standard narrative uses to tell. I rejected a reading in terms of a succession of schools
    (the New Classical economics and RBC modellers overthrew the Keynesian paradigm, before the coming of New Keynesians
    and the emergence of a “New Neoclassical synthesis”). I focused on how macroeconomists interpreted stagflation at the time.
    It enables to understand how Keynesians reacted to New Classical criticisms (and thus to see that the ground for a supposed
    “New Keynesian” reaction was already settled), as it allows to observe the persistence of large-scale macroeconometric
    modelling. This empirical and contextual rereading of history of macroeconomics displays several similarities with the
    state of the field since the 2008 financial crisis.


    The next step in my research journey is to study the effect of these transformations of macroeconomics on economic
    expertise and economic policies. As many historians and political scientists regard the late 1970s and early 1980s as
    a crucial turn (sometimes labelled “the neoliberal turn”) in terms of policy, it could be appealing to draw a direct line
    from changes in macroeconomics to changes in economic policies. Having endeavoured to underline the complexity and the
    different ways to interpret the 1970s in macroeconomics, the situation also appeared less linear regarding economic expertise. For instance, in terms of macroeconometric modelling, the large-scale models sternly criticised by New Classical economists remained in use in many policymaking institutions and kept modified and improved. The DSGE models of the new synthesis just appeared in the second part of the 1990s, that is to say, more than 20 years after the Lucas Critique.


    One of my current interest is the study of the Humphrey-Hawkins Act. Enacted in October 1978 in the United-States,
    it established explicit goals of 4% unemployment rate (for 1983) and 0% inflation rate (for 1988). The President of the U.S.
    has to commit to these targets, and the Fed has to write reports explaining how it will help to reach these goals.
    Sometimes considered as the beginning of the “Dual Mandate” of the Fed, the first version of the project (in 1974)
    only bore on unemployment. It was supported by civil rights movements as well as by supporters of economic planning.
    Relying on a large set of documents and archives, I am studying the role of economists in the elaboration of the project,
    as well as in the discussions about it in the following year and the final enactment of a very different version.


    I am currently involved in a collective project funded by Rebuilding Macroeconomics on “[Excavating the Academia/Policy Pipeline: Economic analysis at the Bank of England Pre and Post-Crisis](https://www.rebuildingmacroeconomics.ac.uk/academia-policy-pipeline)”.


    I am also working on a quantitative history of macroeconomics (1970-2020) with [Alexandre Truc](https://sites.google.com/view/alexandre-truc/home-and-contact). This project is funded by the History of Economics Society and aims at developing an interactive platform displaying our results. We are developing [R packages](https://github.com/agoutsmedt/biblionetwork) to apply network analysis to bibliometric data.

