    Ma recherche combine l'économie comportementale, la théorie des jeux, et la philosophie 
    fin d'étudier (i) la formation des préférences et croyances des agents, et (ii) 
    les implications normatives de l'endogénéité des préférences pour les politiques publiques.
    
    
    Un premier objectif de ce travail est de mieux comprendre comment les agents utilisent et 
    sont influencés par leur environnement lors de la formation de leurs préférences et 
    croyances, ce qui requiert d'étudier les processus de raisonnement des agents, et de 
    dépasser les approches fondées sur les préférences révélées.
     
    Un second objectif, complémentaire au premier, est de développer un cadre d'analyse pour 
    les politiques publiques comportementales qui soit normativement justifiable, tout en 
    restant applicable d'un point de vue pratique, et qui puisse offrir une alternative aux 
    approches davantage technocratiques des sciences comportementales (qui voient dans les 
    *nudges* un simple outil de design social)



