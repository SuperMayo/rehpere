  free_text: >
    Je suis actuellement maitresse de conférence à l'université Lyon 2 et rattachée au laboratoire pluridisciplinaire TRIANGLE. Je suis aussi rattachée au Academy of Finland Centre of Excelence in the Philosophy of the Social Sciences (TINT). Mes domaines de recherches sont l'économie du développement, la philosophie économique, l'économie expérimentale et les approches fondées sur les preuves (e.g. *evidence based-policy*). Une partie de mes recherches visent à identifier comment les approches fondées sur les preuves, l'économie du développement et l'économie expérimentale interagissent en vue de lutter contre la pauvreté. Cela implique donc de se concentrer à la fois sur ces différents transferts disciplinaires tout autant qu'analyser les différentes méthodologies à l'oeuvre. De ce fait, la philosophie économique joue ici au moins deux rôles centraux. Un premier qui vise à analyser ces interactions et ces transfers disciplinaires et un second qui cherche à questionner leurs implications. À cela s'ajoute la dimension de la philosophie économique, à savoir saisir comment la lutte contre la pauvreté en est transformée en pratique, et comment cette dernière peut être appréhendée selon différents critères de justice sociale.


    J'ai réalisé ma thèse à l'université Paris 1 Panthéon-Sorbonne sous la direction de la professeure Annie L. Cot, thèse que j'ai soutenue publiquement le 14 février 2014. Cette thèse, intitulée "l'approche expérimentale du J-PAL - un tournant épistémologique ?" examine l'utilisation récente et de plus en plus massive des expériences de terrains randomisées en économie du développement et offre une analyse épistémologique des enjeux de cette dernière.

