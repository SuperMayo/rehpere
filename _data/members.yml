  free_text: >
    Je travaille sur les transformations de la macroéconoomie et des politiques macroéconomiques depuis les années 1970.
    Je me focalise sur le rôle joué par la stagflation (l'accroissement conjoint de l'inflation et du chômage) dans les 
    discussions entre macroéconomistes aux Etats-Unis. 
    
      
    Comment ont-ils expliqué la stagflation ? Comment cela a-t-il influencé la manière dont les économistes comprennent, 
    interprètent et utilisent certains concepts comme le taux de chômage naturel ou la critique de Lucas ? Comment ce 
    contexte a-t-il influencé la manière dont les macroéconomistes pensent les politiques économiques ? En mettant l’accent
    sur les conférences, les débats particuliers, les travaux empiriques, les matériaux (comme les discussions dans les 
    banques centrales), mes recherches visent à construire une histoire plus détaillée et complexe de l'évolution de la 
    macroéconomie et de son impact sur la politique économique.


