  free_text: >
    The concept of « Identity » is here, and there. As social scientists, 
    one of our first duty resides in understanding what this semantic, social and scientific 
    novation brought – its contributions and its limits. With this aim, I question the origin 
    of the notion of identity, its evolution and its kaleidoscopic preservation since the 1950s.


    As a “portmanteau word” (“mot-valise” as Deleuze notes) the concept of identity confronts social sciences 
    by questioning their fundamental postulates as well as by redefining their borders. Thus, it is naturally 
    by a transdisciplinary approach that I try to grasp the sense – the signification and the direction – of a 
    notion that is located in-between psychology, economics, cognitive sciences, sociology and philosophy


    More precisely, my work revolves around three main axes: 
    
    
    Historical axis : in order to understand the contemporary emergence of the notion of identity, 
    I link it to an “unravelment” of classic rationality. I hypothesize that the hollow of a dually 
    “limited” (or bounded) rationality is a fulcrum for identity. The critics of rationality would be 
    the grounds from which departs the notion of identity, before impacting it in return: are we leaning 
    towards a new rationality ? 
    
    
    Epistemological axis: as identity covers – or equilibrates – a set of heterogeneous significations, I try to 
    uncover its polysemous use: does its intrinsic plurality symbolize the possibility of an ontological unification 
    of social sciences or, a contrario, does it represent an irreparable divorce? 


    Theoretical axis: with the objective of resolving the epistemological issues raised by this semantic polysemy, I propose
    an original view on identity as a rapport between the Self and the Other. Specifically, the identity rapport (“rapport 
    identitaire”), as I theorize it, is (1) conflictual, (2) absolutist and (3) driven by inertia. This novel optic enables 
    to analyse identity as a game of judgments and reflections.


