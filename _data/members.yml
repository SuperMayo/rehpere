  contact: "aurelien.goutsmedt@univ-paris1.fr"
  twitter: "AGoutsmedt"
  free_text: >
    Lors de ma thèse, je me suis intéressé aux transformations de la macroéconomie dans les années 1970 et ce que l'on a appelé 
    la "révolution de la nouvelle économie classique". Je montrais que le processus de transformation était loin d'être aussi 
    direct que ce qu'une certaine histoire standard laissait penser. Je rejettais une lecture en termes de succession d'écoles 
    de pensée (la nouvelle économie classique et les modèles RBC qui renversaient le paradigme keynésien, avant l'arrivée des 
    nouveaux keynésiens et l'émergence de la "nouvelle synthèse néoclassique"). Je me concentrais sur la manière dont les 
    macroéconomistes interprétaient la stagflation à l'époque. Cela permet de comprendre comment les keynésiens ont réagi 
    aux critique des nouveaux classiques (et ainsi de voir que la réaction "nouvelle keynésienne" était déjà bien en place 
    dès les années 1970), mais aussi d'observer la persistence de la modélisation macroéconométrique standard. Cette relecture 
    contextuelle et empirique de la macroéconomie permet de faire apparaître des ressemblances entre la crise traversée à 
    l'époque par la discipline, et celle rencontrée depuis la crise financière de 2008.



    A la suite de ma thèse, j'ai commencé à m'intéresser aux effets de ces transformations de la macroéconomie sur l'expertise 
    économique et les politiques économiques. La fin des années 1970 et le début des années 1980 sont souvent considérés par 
    les historiens et les politistes comme une période d'intenses transformations en termes de politiques économiques (parfois
    appelé "tournant néolibéral"), ce qui incite à tracer une ligne droite entre les transformations de la macroéconomie, et 
    ces changements de politiques économiques. Tout comme l'évolution de la macroéconomie dans les années 1970 et 1980 apparaît
    tout sauf linéaire, la situation en termes d'expertise économique s'avère complexe. Par exemple, les modèles macroéconométriques
    dits "keynésiens" et critiqués par les économistes nouveaux classiques dans les années 1970 se sont maintenus dans les 
    institutions de la politiques économiques jusque dans les années 1990 et n'ont parfois été que partiellement remplacé par 
    les modèles DSGE.



    Un de mes projets de recherche actuels s'intéresse à l'étude du Humphrey-Hawkins Act. Etabli aux Etats-Unis en octobre 1978,
    il fixe un objectif explicite de 4% de taux de chômage et de 0% d'inflation.Le président américain doit s'engager à réaliser 
    ces objectifs, et la Fed doit publier des rapports bi-annuels pour expliquer sa politique en fonction de ces objectifs. Cette 
    loi est considérée comme l'établissement officiel du "double mandat" de la Fed. Or, la première version du projet de loi 
    (en 1974) portait en fait uniquement sur le taux de chomâge, élaboré par des mouvements promouvant les droits civiques 
    ainsi que par des défenseurs de la planification nationale. J'étudie l'implication des économistes dans les débats sur 
    ce projet de loi et sur les réécritures ultérieures du projet. Un second projet de recherche, en collaboration avec Juan 
    Acosta, Béatrice Cherrier, François Claveau, Clément Fontan et Francesco Sergi, porte sur l'histoire de l'expertise économique
    au sein de la Bank of England, depuis les années 1970. 


