  free_text: >
    Ma thèse porte sur les origines et le développement du néolibéralisme au XXème siècle. Je montre comment la reconstruction du libéralisme dans les années 1930, chez Lippmann, Hayek, les ordolibéraux, la première Ecole de Chicago, est marquée par un nouveau questionnement portant sur la possibilité de définir un gouvernement de la société sans tomber dans les écueils du laissez-faire ou de la planification. Ce questionnement sur les conditions de l'ordre socio-économique aboutit à l'insistance sur des "règles du jeu", essentiellement juridiques, qui vont venir former aussi bien qu'encadrer l'économie et le politique. Cette pensée est développée sur les objets politiques par James Buchanan, qui insiste très largement sur la dimension constitutionnelle du li béralisme, aussi bien que par Posner, qui développe juridiquement la réflexion néolibérale sur les règles les plus efficientes. La trajectoire néolibérale part ainsi d'une anthropologie politique renouvelée pour aboutir à une philosophie du droit conséquente.

    Je suis intéressé plus largement par l'histoire du libéralisme et j'ai aussi travaillé sur le libéralisme dit "classique", notamment Adam Smith, Hume ou encore Mill. 

    En économie j'ai travaillé sur la théorie des jeux, et plus spécifiquement dans le cadre de l’ontologie sociale, en suivant le travail de Francesco Guala et Frank Hindriks, ainsi que, par exemple, Cyril Hédoin, qui discute des problèmes philosophiques relatifs à l’individualisme et au holisme, ou encore à l’intentionnalité collective.


