    Quatre projets de recherche m’occupent actuellement.

    *Histoire de l’économie des discriminations*. Depuis ma thèse, j’écris une biographie du concept de discrimination,
    notamment dans le contexte du développement de l’économie durant la Guerre Froide et depuis les années 1970s. 
    Je m’intéresse notamment à l’émergence des théories du signal appliquées à la discrimination. 

    *La mesure des discrimination en contexte*. J’écris actuellement l’histoire de l’usage de la mesure des discriminations
    dans les cours de justice états-uniennes. 

    *Différences entre salaires en théorie et en pratique*. Dans un projet conjointement mené avec Annie L. Cot, nous explorons les arguments économiques et les pratiques des économistes concernant la controverse « equal pay for equal work » au Royaume-Unis entre les années 1920 et les années 1970. Sur le même thème, j’ai écrit un chapitre pour le Handbook on Women economists (forth. 2018) sur les travaux de Fawcett, Webb, and Rathbone. J’étudie également avec François Allisson l’évolution du contenu du Cambridge Economic Handbook intitulé “Wages” de 1928 aux années 1960, ainsi que sa diffusion au Royaume-Uni et en Inde.
    Par ailleurs, je travaille une histoire du CSWEP avec Béatrice Cherrier et John Singleton.

    Je suis aussi secrétaire de rédaction chez Oeconomia depuis 2015.



