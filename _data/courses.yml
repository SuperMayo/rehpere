  lang: 'en'
  description: >
    **This seminar is delivered at the "Fondation Maison des Sciences de l'Homme" at the 54 Boulevard Raspail, 75006 Paris.


    The practice of financial modeling has profoundly changed the landscape of the financial profession around the world. and contributed to the omnipresence of finance in society. Where do the models come from, what is their history? what are their technical, historical or social foundations, on what premises other than financial ones are based  their assumptions, are they still relevant to the development of the proposed solutions? These are some of the questions questions that any analysis of financial activity is nowadays confronted with, due to the impact societal use of mathematical or statistical models used by professional financiers. The teaching seminar aims to examine these questions by analyzing the successive forms that the use of mathematical or statistical models by professional financiers has taken. The company has taken the risk modeling in finance and the scientific controversies that have accompanied this evolution. In particular, we will follow the century-old evolution of a probabilistic representation that is both decisive and dominant. financial risk, that induced by the random walk model. The ethical stakes of choices of risk modeling will be addressed by introducing the notion of "epistemic ethics".


    A research seminar accompanies this teaching and takes place once a month. For more information see  the website of the [Chair of Ethics and Finance](https://www.fmsh.fr/fr/college-etudesmondiales/167).


- course_name: Histoire sociale des idées politiques
  course_id: histoire-idees-politiques
  semester:
    - 1
    - 2
  prof_name: Frédérique Matonti
  lang: 'fr'
  description: >
    L’objectif du cours est de familiariser les étudiants à l’histoire sociale des idées (ou à la sociologie des idées selon
    le vocabulaire que l’on privilégiera), sous-discipline émergente en France, et très représentée dans le monde anglophone.


    Le cours est organisé en deux parties. La première est centrée sur la méthodologie (étude de l’École de Cambridge,
    apports des travaux de Howard Becker, Max Weber, Pierre Bourdieu…, prise en compte de l’événement historique à travers notamment les travaux de Timothy Tackett et Georges Duby).


    La seconde est centrée sur son application à une période donnée, celle des années 60-70, autour premièrement de
    l’apparition de l’étiquette « structuralisme » (ses conditions sociales et intellectuelles de possibilité à travers l’étude de ses auteurs « cardinaux » et de leurs disciples, des modifications du système scolaire, des bouleversements du monde des revues et des news magazine, etc…), deuxièmement des effets de « l’événement » 68 sur les idées politiques.

