    The objective of the course is to propose a history of the relationship between economics and psychology by focusing on the analysis of individual choices and decisions. The culmination of this history will be the seminal contributions of Kahneman and Tversky in the late 1970s), which established a stable relationship between economics and psychology, framed by experimental protocols. The course proposes to question the transformation of economic science that is taking place at this time in tracing the history of the relationship between economics and psychology since the mid-nineteenth century, which corresponds to the moment of birth of a scientific (experimental) psychology and the first striking contributions to a marginalist theory price and utility.


    The working hypothesis that runs through the course is that the type of psychology that permeates choice theories is closely related to the type of questioning and the objectives of economists. If choice theory is only the basic element of a theory of demand and economic equilibrium, then the relationship with psychology will be rather distended. If, on the contrary, the stakes of If the focus is on welfare or distribution, then it can play a more important role. Beyond this schematic relationship, What is also at stake in history is the ability of scientific psychology to provide a model of scientificity. to other social sciences. Thus, over time, psychophysics, then behavioralism, and finally the cognitive approach have could provide different models for understanding the relationship between economics and psychology.


