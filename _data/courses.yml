- course_name: "Ethique appliquée 2: l’organisation collective et l’effectivité des principes"
  course_id: applied-ethics-2
  course_master: "M2 Philosophie et société"
  prof_name: Emmanuel Picavet
  lang: "fr"
  semester: 4
  course_type_id: 2
  description: >
    Le séminaire, au second semestre, aura pour objectif de progresser dans la compréhension des exigences de l’action « par principe » dans des contextes collectifs, comportant habituellement un volet institutionnalisé et donnant le plus souvent une place aux échanges discursifs. On s’attachera particulièrement aux enjeux d’interprétation et de mise en œuvre de principes reconnus en commun, conservant une forme générale et possédant des virtualités ouvertes en termes de concrétisation.


    Cela conduira à s’intéresser aux conceptions contemporaines de la normativité qui visent à développer la dimension réflexive des opérations de mise en œuvre des normes ou des principes. On s’intéressera à l’impact possible de ces développements sur les conceptions de la régulation publique visant à concrétiser des principes, d’une manière directe ou indirecte. On tentera de poser quelques jalons pour une théorie de la concrétisation indirecte des principes, selon un modèle qui s’éloigne de la logique de l’action concertée en vue d’« appliquer » des principes supposés directement mobilisables.


    Les études de cas développées concerneront notamment la régulation socio-économique et la responsabilité environnementale et sociale. D’autres études de cas, relevant d’autres champs contemporains de la normativité, de l’éthique institutionnelle et du gouvernement, pourront faire l’objet d’exposés. Ce cours fait suite à un cours du premier semestre intitulé Ethique appliquée 1.


    **Enseignant(s):** Emmanuel Picavet (<a href = mailto:emmanuel.picavet@univ-paris1.fr>emmanuel.picavet@univ-paris1.fr)


    **Information pratique:** S4, Sorbonne, salle Lalande, mercredi 11h-12h30

