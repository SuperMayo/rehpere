- course_name: "Monnaie, valeur et prix : l'apport de la pensée marxiste"
  course_id: marx-orlean
  semester:
    - 1
    - 2
  prof_name: André Orléan
  lang: 'fr'
  description: >
    Ce séminaire présentait en français débute le mardi 4 décembre 2018 et finit le mardi 2 juillet 2019. Il se déroule tous les 1er, 3ème et 5ème mardis du mois de 17 h à 20 h. **En salle 2, à l’EHESS, au 105 bd Raspail 75006 Paris**


    Notre séminaire porte sur ces deux concepts fondamentaux de l'économie que sont la valeur et la monnaie. L'approche marxiste sera tout particulièrement étudiée et mobilisée mais toujours en dialogue critique avec la pensée
    néo-classique et la théorie marginaliste de la valeur. La question si débattue de la “transformation des valeurs en prix de production” sera également examinée tout comme l'approche sraffaienne. Sur tous ces problèmes, notre
    présentation fera une large place aux désaccords théoriques qui traversent jusqu'à aujourd'hui les approches hétérodoxes. D'une part, parce que nous ne cherchons nullement à imposer une conception aux dépens des autres ;
    d'autre part, parce que ces débats sont fort utiles en tant qu'ils font prendre la mesure des difficultés que rencontre l'économie politique lorsqu'elle cherche à articuler valeur et monnaie.


    Comme les années passées, cette partie conceptuelle sera mise à l'épreuve de divers épisodes historiques. En premier lieu, la situation monétaire en Grèce aux VIIe et VIe siècles avant notre ère. Cette période est très
    intéressante et, tout particulièrement, parce qu'on y trouve un événement de très grande portée : l'invention de la monnaie frappée d'argent et d'or. De très grands analystes ont étudié cette innovation : Aristote, Finley,
    Polanyi, Will, Vernant, Foucault. Nous examinerons comment ils abordent la question de la valeur et de la monnaie. Si nous avons suffisamment de temps, un second épisode sera ensuite abordé qui n'est pas moins intéressant
    au regard des questions qui sont au cœur du séminaire : l'expérience de John Law. À nouveau pour ce qui est de cet épisode, mais dans un contexte tout différent, c'est la question de la nature de la monnaie et de la
    valeur économique qui se trouve directement posée.

