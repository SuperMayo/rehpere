- course_name: "Ethique et finance"
  course_id: ethics-finance
  course_master: "Chaire Ethique et finance, FMSH"
  prof_name: Christian Walter
  lang: "fr"
  semester: 4
  course_type_id: 2
  description: >
    La pratique de la modélisation mathématique du risque a profondément modifié le paysage des professions financières et actuarielles dans le monde et a contribué à l’omniprésence de la finance dans la société, donnant l’impression d’une emprise croissante d’une vision financière du monde (ou « financiarisation ») accusée de dogmatisme et difficile à contourner. D’où viennent les modèles mathématiques de risque, quelle est leur histoire, quels sont leurs fondements techniques, historiques ou sociaux, sur quelles prémisses se fondent leurs hypothèses, sont-elles toujours pertinentes pour l’élaboration des solutions proposées ? Telles sont quelques-unes des questions auxquelles toute analyse de la financiarisation se trouve aujourd’hui confrontée, en raison de l’impact sociétal de l’utilisation des modèles mathématiques ou statistiques du risque utilisés par les professionnels. Le séminaire a pour objet l’examen de ces questions à partir de l’analyse des formes successives qu’a prise la modélisation du risque principalement en finance et des controverses scientifiques qui ont accompagné cette évolution. Les enjeux éthiques des choix de modélisation du risque seront abordés en introduisant la notion d’éthique épistémique.

    Validation du cours : Présence à toutes les séances et travail écrit (mini-mémoire).


