- course_name: "Economie de la transition écologique"
  course_id: ecological-transition
  course_master: "EHESS"
  lang: "fr"
  prof_name: Harold Levrel
  semester: 3
  course_type_id: 2
  description: >
    La transition écologique est devenue un concept à part entière. Il fait écho à d’autres notions qui lui sont intimement liées telles que la transition démographique, la transition forestière ou la transition agro-écologique. Ce cours propose de clarifier la notion de transition écologique en s’intéressant aux relations qu’entretiennent nos systèmes économiques avec le vivant. Il vise à développer des analyses concernant les interactions entre le changement technique, les transformations institutionnelles et organisationnelles, et les dynamiques écologiques qui en résultent, en questionnant les trajectoires de socio-écosystèmes particuliers (forestiers, urbains, marins, agricoles).


    Les 8 séances de cours sont consacrées à la description des évolutions institutionnelles, techniques et organisationnelles qui permettent d’enclencher des transitions écologiques de nos systèmes économiques. Elles seront organisées autour de l’analyse des trajectoires de socio-écosystèmes particuliers (forestiers, urbains, marins, agricoles). L’objectif est de proposer des cadrages théoriques et des illustrations concrètes en matière de fiscalité écologique, d’innovations comptable et financière, de droit de l’environnement, de compensations écologiques et d’usages d’outils d’évaluations.

    **Enseignant(s):** Harold Levrel (<a href="mailto:Harold.Levrel@agroparistech.fr>Harold.Levrel@agroparistech.fr)


    **Information pratique:** S3 (validé au S4), 20hn AgroParitech Saclay, vendredi 13h-15h30

