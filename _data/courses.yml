- course_name: "Histoire sociale des idées politiques"
  course_id: social-history-ideas
  course_master: "M2 Philosophie et société"
  prof_name: Frédérique Matonti
  lang: "fr"
  semester: 3
  course_type_id: 2
  description: >

    L’objectif du cours est de familiariser les étudiants à l’histoire sociale des idées (ou à la sociologie des idées selon le vocabulaire que l’on privilégiera), sous-discipline émergente en France, et très représentée dans le monde anglophone. Le cours est organisé en deux parties. La première est centrée sur la méthodologie (étude de l’École de Cambridge, apports des travaux de Howard Becker, Max Weber, Pierre Bourdieu…, prise en compte de l’événement historique à travers notamment les travaux de Timothy Tackett et Georges Duby). La seconde est centrée sur son application à une période donnée, celle des années 60-70, autour premièrement de l’apparition de l’étiquette « structuralisme » (ses conditions sociales et intellectuelles de possibilité à travers l’étude de ses auteurs « cardinaux » et de leurs disciples, des modifications du système scolaire, des bouleversements du monde des revues et des news magazine, etc…), deuxièmement des effets de « l’événement » 68 sur les idées politiques.


    L’objectif de ce cours est de se demander comment faire une autre histoire des idées, c’est-à-dire qui ne soit ni exclusivement idéaliste (« les idées font l’histoire ») ni exclusivement déterministe (« les idées des acteurs sont déterminées par les positions sociales »). On se posera la question à partir du second vingtième siècle. Le séminaire sera consacré d’une part aux questions méthodologiques (autour de l’Ecole de Cambridge et de Quentin Skinner, des travaux de Chartier ou des pistes qu’ouvrent les sociologies de Max Weber, de Pierre Bourdieu ou d’Howard Becker…), et enfin de la manière dont il faut tenir compte de l’événement et des crises politiques. Le séminaire sera consacré d’autre part à deux « moments », le moment structuraliste et l’après 68. On travaillera notamment à cette occasion sur la réception des œuvres et sur la manière dont certaines questions deviennent « pensables ».


    Responsable du cours: Frédérique Matonti (<a href="mailto:matontifred@icloud.com">matontifred@icloud.com)


    **Information pratique:** S3, Sorbonne.

