- course_name: "Economie et philosophie, rationalité, décision, sciences cognitives"
  course_id: sciences-cognitives
  semester: 1
  prof_name: Jean-Sébastien Lenfant
  lang: 'fr'
  description: >
    L’objectif du cours est de proposer une histoire des relations entre économie et psychologie en se concentrant sur l’analyse
    des choix et décisions individuels. On prendra comme aboutissement de cette histoire les contributions séminales de Kahneman
    et Tversky à la fin des années 1970), qui mettent en place une relation stable entre économie et psychologie, encadrée par des
    protocole expérimentaux. Le cours propose d’interroger la transformation de la science économique qui se joue à ce moment là en
    retraçant l’histoire des relations entre économie et psychologie depuis le milieu du XIXe siècle, qui correspond au moment de
    naissance d’une psychologie scientifique (expérimentale) et aux premières contributions saisissantes à une théorie marginaliste
    des prix et de l’utilité.



    L’hypothèse de travail qui jalonne le cours est que le type de psychologie qui imprègne les théories du choix est lié étroitement
    au type de questionnement et aux objectifs des économistes. Si la théorie du choix n’est que l’élément de base d’une théorie de la
    demande et de l’équilibre économique, alors la relation avec la psychologie sera plutôt distendue. Si au contraire des enjeux de
    bien-être ou de répartition sont mis en avant, alors elle peut jouer un rôle plus important. Au-delà de cette relation schématique,
    ce qui se joue également au cours de l’histoire est la capacité de la psychologie scientifique à fournir un modèle de scientificité
    aux autres sciences sociales. Ainsi, dans le temps, la psychophysique, puis le comportementalisme, et enfin l’approche cognitive ont
    pu fournir des modèles différents pour comprendre les relations entre économie et psychologie.


