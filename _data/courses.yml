  description: >
    L'objectif de ce cours est d'ouvrir l'économie de l'environnement et de l'énergie à d'autres disciplines (histoire, énergétique, sociologie, philosophie, etc.) pour voir quels enseignements peuvent en être tirés pour la pratique quotidienne des économistes, et pour une meilleure compréhension des enjeux environnementaux. Chaque séance porte sur une ouverture disciplinaire particulière. Volume horaire de cours : 15 h. Auquel s'ajoute du travail personnel. Modalités d'évaluation pour les étudiants concernés : fiches de lecture.


