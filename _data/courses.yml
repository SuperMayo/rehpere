- course_name: Epistémologie de l'économie I
  course_id: epistemo-1
  course_rank: 1
  course_type: Cours obligatoire
  course_type_id: 1
  semester: 3
  prof_id:
    - annie-cot
    - jerome-lallement
    - jean-lenfant
  prof_name: Annie L. Cot, Jérôme Lallement, Jean-Sébastien Lenfant
  lang: "fr"
  description: >
    Ce cours, avec le cours « Épistémologie de l’économie II » propose une introduction aux épistémologies des théories économiques.


    Il a pour objectif de présenter les débats de méthode qui structurent le champ de l’économie sur certains sujets essentiels : les critères de validité des théories ; les débats entre rationalisme et positivisme, entre induction, déduction et abduction ; la querelle entre monisme méthodologique et dualisme méthodologique ; les questions de frontières disciplinaires ; le rôle performatif des énoncés économiques ; les auteurs et les traditions qu’ils ont initiées ; l’ontologie


    Ce séminaire présente quelques grands débats de méthode auxquels se sont confrontés les économistes, depuis la naissance de l’économie politique jusqu’à la période contemporaine.

    - Intervenants :
      - Annie L. Cot (<a href="mailto:annie.cot@univ-paris1.fr">annie.cot@univ-paris1.fr</a>)
      - Jérôme Lallement (<a href="mailto:jerome.lallement@univ-paris1.fr">jerome.lallement@univ-paris1.fr</a>)
      - Jean-Sébastien Lenfant (<a href="mailto:jean-sebastien.lenfant@univ-paris1.fr">jean-sebastien.lenfant@univ-paris1.fr</a>)

    - Informations pratiques : S3, 18h, Maison des Sciences Économiques.

- course_name: Epistémologie de l'économie II
  course_id: epistemo-2
  course_rank: 2
  course_type: Cours obligatoire
  course_type_id: 1
  semester: 3
  prof_id:
    - annie-cot
    - jean-lenfant
  prof_name: Annie L. Cot, Jean-Sébastien Lenfant
  lang: "fr"
  description: >
    Le cours « Épistémologie de l’économie II » complète les thématiques du cours « Épistémologie de l’économie I ».


    Dans un premier temps, le cours présente plusieurs traditions d’approche épistémologique en économie à partir de quelques économistes (Walras, Marshall, Friedman, Samuelson).


    Dans un second temps, on interroge les hypothèses ontologiques de la théorie économique. Ces hypothèses ontologiques en économie restent implicites tant que les questions méthodologiques ou théoriques se limitent à un paradigme stabilisé. Elles deviennent centrales lorsque des approches hétérodoxes ou des confrontations théoriques   sont à l’œuvre, ou lorsqu’une approche philosophique vient remettre en question l’unité et la cohérence de certains concepts premiers : les biens (ou les marchandises), le marché, les agents, les ressources, etc. Le séminaire abordera la question de l’ontologie des théories économiques à partir de réflexions sur ces différentes dimensions.


    L’ontologie de la marchandise a été plusieurs fois questionnée (ex. Marx et la réalité sociale de la valeur de la marchandise ; Lancaster et la déconstruction des biens en caractéristiques). Une littérature riche repense l’agent économique à partir du concept d’identité multiple (multiple selves). La théorie autrichienne et l’économie évolutionniste théorisent le marché et les institutions comme des objets naturels. Enfin, l’avènement de l’économie écologique a été accompagné de débats virulents sur ses ontologies fondatrices (écosystème, environnement, climat, paysages).

    - Intervenants :
      - Annie L. Cot (<a href="mailto:annie.cot@univ-paris1.fr">annie.cot@univ-paris1.fr</a>)
      - Jean-Sébastien Lenfant (<a href="mailto:jean-sebastien.lenfant@univ-paris1.fr">jean-sebastien.lenfant@univ-paris1.fr</a>)
      - Antoine Missemer

    - Informations pratiques : S3, 18h, Maison des Sciences Économiques.


- course_name: Epistemology of economics I
  course_id: epistemo-1
  course_rank: 1
  course_type_id: 1
  course_type: Required Course
  semester: 3
  prof_id:
    - annie-cot
    - jerome-lallement
    - jean-lenfant
  prof_name: Annie L. Cot, Jérôme Lallement, Jean-Sébastien Lenfant
  lang: "en"
  description: >
    This course, together with the course "Epistemology of Economics II", offers an introduction to the epistemologies of economic theories.


    It aims to present the methodological debates that structure the field of economics on certain essential subjects: the criteria of validity of theories; the debates between rationalism and positivism, between induction, deduction and abduction; the quarrel between methodological monism and methodological dualism; the questions of disciplinary boundaries; the performative role of economic statements; the authors and the traditions they have initiated; ontology.


    This seminar presents some of the major methodological debates that have confronted economists from the birth of political economy to the contemporary period.

    - Teachers:
      - Annie L. Cot (<a href="mailto:annie.cot@univ-paris1.fr">annie.cot@univ-paris1.fr</a>)
      - Jérôme Lallement (<a href="mailto:jerome.lallement@univ-paris1.fr">jerome.lallement@univ-paris1.fr</a>)
      - Jean-Sébastien Lenfant (<a href="mailto:jean-sebastien.lenfant@univ-paris1.fr">jean-sebastien.lenfant@univ-paris1.fr</a>)

    - Practical Information: S3, 18h, Maison des Sciences Économiques.


- course_name: Epistemology of economics II
  course_id: epistemo-2
  course_rank: 2
  course_type_id: 1
  course_type: Required Course
  semester: 3
  prof_id:
    - annie-cot
    - jean-lenfant
  prof_name: Annie L. Cot, Jean-Sébastien Lenfant
  lang: "en"
  description: >
    The course "Epistemology of Economics II" completes the themes of the course "Epistemology of Economics I".


    First, the course presents several traditions of epistemological approach in economics based on a few economists (Walras, Marshall, Friedman, Samuelson).


    Secondly, the ontological assumptions of economic theory are examined. These ontological assumptions in economics remain implicit as long as the methodological or theoretical questions are limited to a stabilized paradigm. They become central when heterodox approaches or theoretical confrontations are at work, or when a philosophical approach questions the unity and coherence of certain primary concepts: goods (or commodities), the market, agents, resources, etc. The seminar will address the question of the ontology of economic theories from reflections on these different dimensions.


    The ontology of the commodity has been questioned several times (e.g. Marx and the social reality of the value of the commodity; Lancaster and the deconstruction of goods into characteristics). A rich literature rethinks the economic agent from the concept of multiple identity (multiple selves). Austrian theory and evolutionary economics theorize the market and institutions as natural objects. Finally, the advent of ecological economics has been accompanied by virulent debates on its founding ontologies (ecosystem, environment, climate, landscape).


    - Teachers:
      - Annie L. Cot (<a href="mailto:annie.cot@univ-paris1.fr">annie.cot@univ-paris1.fr</a>)
      - Jean-Sébastien Lenfant (<a href="mailto:jean-sebastien.lenfant@univ-paris1.fr">jean-sebastien.lenfant@univ-paris1.fr</a>)
      - Antoine Missemer

    - Practical Information: S3, 18h, Maison des Sciences Économiques.


- course_name: "Economie et sociologie"
  course_id: eco-socio
  course_rank: 3
  course_type: Cours obligatoire
  course_type_id: 1
  semester: 3
  prof_name: Jérôme Gautié
  lang: 'fr'
  description: >
    Economie et sociologie ont eu, dès l'origine de la seconde, des rapports complexes et même conflictuels.
    L'objectif du séminaire est de mieux comprendre ce qui sépare les deux disciplines, d'un point de vue théorique,
    méthodologique et épistémologique, et d'analyser l'évolution de leurs rapports au cours de l'histoire, de la fin
    du XIXème siècle à nos jours.


    La perspective adoptée n'est pas seulement celle de l'épistémologie et de l'histoire de la pensée. Une approche en termes
    de sociologie des sciences est nécessaire pour comprendre comment se sont constitués et ont interagi ces deux champs de savoir,
    au cours du temps et dans différents espaces nationaux.


    - Intervenant :
      - Jérôme Gautié (<a href="mailto:jerome.gautie@univ-paris1.fr">jerome.gautie@univ-paris1.fr</a>)

    - Informations pratiques : S3, 18h, Maison des Sciences Économiques.

- course_name: "Economics and sociology"
  course_id: eco-socio
  course_rank: 3
  course_type: Required Course
  course_type_id: 1
  semester: 3
  prof_name: Jérome Gautié
  lang: 'en'
  description: >
    Economics and sociology have had complex and even conflictual relationships from the very beginning of the latter. The objective of the seminar is to better understand what separates the two disciplines, from a theoretical, methodological and epistemological point of view, and to analyze the evolution of their relationship throughout history, from the end of the 19th century to the present day.


    The perspective adopted is not only that of epistemology and the history of thought. An approach in terms of the sociology of science is necessary to understand how these two fields of knowledge were constituted and interacted, over time and in different national spaces.


    - Teacher:
      - Jérôme Gautié (<a href="mailto:jerome.gautie@univ-paris1.fr">jerome.gautie@univ-paris1.fr</a>)

    - Practical Information: S3, 18h, Maison des Sciences Économiques.


- course_name: "Histoire et philosophie de la théorie du choix rationnel"
  course_id: tcr
  course_rank: 4
  course_type: Cours obligatoire
  course_type_id: 1
  semester: 4
  prof_name: Dorian Jullien
  prof_id: dorian-jullien
  lang: 'fr'
  description: >
    Premièrement, un cours magistral introduit quelques prérequis pour cerner la structure globale de la théorie du choix rationnel, en distinguant ses concepts centraux (utilité, préférence et choix) et ses principaux domaines d'applications (la décision sous certitude, sous incertitude, dans le temps et vis-à-vis d'autrui), avant de présenter un ensemble de contributions en histoire et en philosophie de la théorie du choix rationnel. Nous explorons aussi bien des ouvrages "classiques" tels que Modeling Rational Agents de Nicola Giocoli (2003) ou Rationalizing Capitalist Democracy de Sonja Amadae (2003) que des travaux plus récents comme ceux de Wade Hands, Catherine Herfeld, Ivan Moscati et d'autres sur la théorie du consommateur, la théorie de l'utilité espérée, les nudges, les problèmes d'interprétations des concepts d'utilité, de préférences et de choix, etc.  L'objectif est d'identifier les thèmes qui n’ont pas été beaucoup étudiés dans ces travaux à la lumière de la structure globale de la théorie du choix rationnel introduite au début du cours.


    Dans un second temps, un de ces thèmes (ou un autre suggéré par les étudiant·e·s) fait l'objet d’un travail collectif qui a pour but de construire un projet d'article. Des ateliers de lecture et d'écriture sont alors au cœur des séances, afin d'accompagner les étudiant.es dans une pratique concrète de la recherche universitaire en histoire et philosophie de l'économie.

    - Teacher:
      - Dorian Jullien (<a href="mailto:dorian.jullien@univ-paris1.fr">dorian.jullien@univ-paris1.fr</a>)

    - Informations pratiques : S4, Maison des Sciences Économiques.


- course_name: "History and philosophy of rational choice theory"
  course_id: tcr
  course_rank: 4
  course_type: Required Course
  course_type_id: 1
  semester: 4
  prof_name: Dorian Jullien
  prof_id: dorian-jullien
  lang: 'en'
  description: >
    First, a lecture introduces some prerequisites for understanding the overall structure of rational choice theory, distinguishing its central concepts (utility, preference and choice) and its main areas of application (decision under certainty, under uncertainty, over time and with respect to others), before presenting a set of contributions to the history and philosophy of rational choice theory. We explore both "classic" works such as Nicola Giocoli's Modeling Rational Agents (2003) or Sonja Amadae's Rationalizing Capitalist Democracy (2003) and more recent works such as those of Wade Hands, Catherine Herfeld, Ivan Moscati and others on consumer theory, expected utility theory, nudges, problems of interpreting concepts of utility, preferences and choice, etc.  The objective is to identify the themes that have not been much studied in these works in the light of the overall structure of rational choice theory introduced at the beginning of the course.


    In a second step, one of these themes (or another one suggested by the students) is the object of a collective work that aims at building a draft article. Reading and writing workshops are then at the heart of the sessions, in order to accompany the students in a concrete practice of academic research in history and philosophy of economics.


    - Teacher:
      - Dorian Jullien (<a href="mailto:dorian.jullien@univ-paris1.fr">dorian.jullien@univ-paris1.fr</a>)

    - Practical Information: S4, Maison des Sciences Économiques.

- course_name: "Théories économiques de la justice, bien-être, choix social et normes"
  course_id: eco-normative-1945
  course_rank: 5
  course_type: Cours obligatoire
  course_type_id: 1
  semester:
    - 3
    - 4
  prof_name: Antoinette Baujard, Samuel Ferey
  lang: 'fr'
  description: >
    Le cours se concentre sur l’histoire de certaines branches de l’économie publique après 1945.
    On insistera sur les rapports qu’entretiennent économie publique, implication avec l’action publique
    et valeurs éthiques. En reprenant d’abord l’histoire de l’économie du bien-être dans ses dimensions épistémologiques,
    théoriques et appliquées, on montrera comment de nouvelles approches ont renouvelé en profondeur l’économie normative.


    Deux blocs de recherches seront alors plus particulièrement étudiés, les nouvelles théories économiques de la justice
    d’une part et l’économie du droit et des systèmes juridiques d’autre part. On insistera plus particulièrement sur la
    construction interdisciplinaire du discours du law and economics entre théorie du droit, théorie normative et économie positive.

    - Intervenants :
      - Antoinette Baujard (<a href="mailto:antoinette.baujard@univ-st-etienne.fr">antoinette.baujard@univ-st-etienne.fr</a>)
      - Samuel Ferey (<a href="mailto:Samuel.Ferey@univ-lorraine.fr">Samuel.Ferey@univ-lorraine.fr</a>)


    - Informations pratiques : S3/S4, 18h, Maison des Sciences Économiques.
- course_name: "Economic theories of justice, welfare, social choice and norms"
  course_id: eco-normative-1945
  course_rank: 5
  course_type: Required course
  course_type_id: 1
  semester:
    - 3
    - 4
  prof_name: Antoinette Baujard, Samuel Ferey
  lang: 'en'
  description: >
    The course focuses on the history of certain branches of the public economy after 1945. Emphasis will be placed on the relationship between public economics, involvement with public action and ethical values. Starting with the history of welfare economics in its epistemological, theoretical and applied dimensions, we will show how new approaches have profoundly renewed normative economics.


    Two blocks of research will then be studied in particular, the new economic theories of justice on the one hand and the economics of law and legal systems on the other. Particular emphasis will be placed on the interdisciplinary construction of the discourse of law and economics between legal theory, normative theory and positive economics.

    - Teacher:
      - Antoinette Baujard (<a href="mailto:antoinette.baujard@univ-st-etienne.fr">antoinette.baujard@univ-st-etienne.fr</a>)
      - Samuel Ferey (<a href="mailto:Samuel.Ferey@univ-lorraine.fr">Samuel.Ferey@univ-lorraine.fr</a>)

    - Practical Information: S3/S4, 18h, Maison des Sciences Économiques.

