- course_name: "Pratiques de le recherche"
  course_id: research-practice
  course_rank: 7
  course_type: Required course
  course_type_id: 1
  semester: 4
  prof_name: Dorian Jullien, Aurélien Goutsmedt
  prof_id:
    - dorian-jullien
    - aurelien-goutsmedt
  lang: 'fr'
  description: >
    Les objectifs du séminaire sont :


    1. Initier les étudiant·e·s aux différentes approches de recherche mobilisées dans les publications les plus récentes en histoire et philosophie de l'économie. Cela inclut, entre autres, une introduction aux méthodes suivantes :
        - l'analyse textuelle, contextuelle et méta-textuelle des sources publiées ;
        - la recherche, le traitement et l'analyse de sources archivistiques ;
        - la collecte et l'analyse de sources orales (entretiens, "witness seminars") ;
        - l'usage de techniques quantitatives (bibliométrie, analyse de réseau, "text-mining") pour traiter des corpus larges.


    1. Lire et à discuter des publications de recherche récentes, présentées par leurs auteurs. Le séminaire est donc conçu pour favoriser le contact direct entre les étudiant·e·s et le monde de la recherche. Pour cela, la programmation du séminaire s'appuie sur les chercheurs dans le réseau de l'équipe de recherche adossée au master.


    1. Examiner des exemples d'applications de ces méthodes à différents objets et questions historiques. Cela inclut, entre autres, les suivants thèmes généraux :
        - la filiation des idées et des pratiques en économie (héritage, influence) ;
        - l'appréciation des tournants et transformation des idées et des pratiques en économie (originalité, "révolutions") ;
        - l'analyse des débats et des controverses ;
        - le lien et l'influence réciproque entre économie et expertise.


    A l'issue du séminaire, l'étudiant·e sera capable :


    1. d'identifier, comparer et discuter de façon critique ces approches et leurs applications. Le cours s'appuie pertinemment sur une diversité des intervenant·e·s (diversité de leurs objets de recherche et de leurs méthodes) dans le but explicite d'exposer les étudiant·e·s à ce pluralisme ;


    1. d'appliquer (de façon pertinente et critique) au moins une de ces méthodes historiographiques à son propre objet de recherche (mémoire de M2). Le séminaire aménage des espaces de discussion entre les différentes intervenant·e·s et les étudiant·e·s, pour échanger sur les outils et les conseils utiles à la réalisation du travail du mémoire de recherche.


    - **Intervenants:**
      - Chercheurs du groupe [Rehpere](https://rehpere.org/membres/)
      - Chercheurs invités


    - **Information pratique:** S4, 18h, Maison des Sciences Économiques.

- course_name: "Research in practice"
