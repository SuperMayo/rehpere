- course_name: Séminaire de la chaire Ethique et Finance
  course_id: ethique-finance
  semester:
    - 1
    - 2
  prof_name: Christian Walter
  lang: 'fr'
  description: >
    **Ce séminaire est dispensé à la Fondation Maison des Sciences de l'Homme au 54 Boulevard Raspail, 75006 Paris.**


    La pratique de la modélisation en finance a profondément modifié le paysage de la profession financière dans le monde
    et a contribué à l’omniprésence de la finance dans la société. D’où viennent les modèles, quelle est leur histoire,
    quels sont leurs fondements techniques, historiques ou sociaux, sur quelles prémisses autres que financières se fondent
    leurs hypothèses, sont-elles toujours pertinentes pour l’élaboration des solutions proposées ? Telles sont quelques-unes
    des questions auxquelles toute analyse de l’activité financière se trouve aujourd’hui confrontée, en raison de l’impact
    sociétal de l’utilisation des modèles mathématiques ou statistiques utilisés par les financiers professionnels.
    Le séminaire d'enseignement a pour objet l’examen de ces questions à partir de l’analyse des formes successives qu’a
    prise la modélisation du risque en finance et des controverses scientifiques qui ont accompagné cette évolution.
    On suivra en particulier l’évolution centenaire d’une représentation probabiliste à la fois déterminante et dominante
    du risque financier, celle induite par le modèle de marche au hasard (random walk model). Les enjeux éthiques des choix
    de modélisation du risque seront abordés en introduisant la notion d’"éthique épistémique".



    Un séminaire de recherche accompagne cet enseignement et a lieu une fois par mois. Pour plus d'informations voir
    le site de la [Chaire Ethique et Finance](https://www.fmsh.fr/fr/college-etudesmondiales/167).

- course_name: Séminaire de la chaire Ethique et Finance
  course_id: ethique-finance
