- course_name: "Histoire et philosophie de la théorie du choix rationnel"
  course_id: tcr
  course_rank: 4
  course_type: Cours obligatoire
  course_type_id: 1
  semester: 4
  prof_name: Dorian Jullien
  prof_id: dorian-jullien
  lang: 'fr'
  description: >
    Le Séminaire se déroule en deux temps.


    Premièrement, un cours magistral introduit quelques prérequis pour cerner la structure globale de la théorie du choix rationnel, en distinguant ses concepts centraux (utilité, préférence et choix) et ses principaux domaines d'applications (la décision sous certitude, sous incertitude, dans le temps et vis-à-vis d'autrui), avant de présenter un ensemble de contributions en histoire et en philosophie de la théorie du choix rationnel. Nous explorons aussi bien des ouvrages "classiques" tels que Modeling Rational Agents de Nicola Giocoli (2003) ou *Rationalizing Capitalist Democracy* de Sonja Amadae (2003) que des travaux plus récents comme ceux de Wade Hands, Catherine Herfeld, Ivan Moscati et d'autres sur la théorie du consommateur, la théorie de l'utilité espérée, les nudges, les problèmes d'interprétations des concepts d'utilité, de préférences et de choix, etc.  L'objectif est d'identifier les thèmes qui n'ont pas été beaucoup étudiés dans ces travaux à la lumière de la structure globale de la théorie du choix rationnel introduite au début du cours.


    Dans un second temps, un de ces thèmes (ou un autre suggéré par les étudiant·e·s) fait l'objet d'un travail collectif qui a pour but de construire un projet d'article. Des ateliers de lecture et d'écriture sont alors au cœur des séances, afin d'accompagner les étudiant.es dans une pratique concrète de la recherche universitaire en histoire et philosophie de l'économie.


    - **Intervenants:**
      - Dorian Jullien (<a href="mailto:dorian.jullien@univ-paris1.fr">dorian.jullien@univ-paris1.fr</a>)


    - **Information pratique:** S4, Maison des Sciences Économiques.


- course_name: "History and philosophy of rational choice theory"
  course_id: tcr
  course_rank: 4
  course_type: Required Course
  course_type_id: 1
  semester: 4
  prof_name: Dorian Jullien
  prof_id: dorian-jullien
  lang: 'en'
  description: >
    First, a lecture introduces some prerequisites for understanding the overall structure of rational choice theory, distinguishing its central concepts (utility, preference and choice) and its main areas of application (decision under certainty, under uncertainty, over time and with respect to others), before presenting a set of contributions to the history and philosophy of rational choice theory. We explore both "classic" works such as Nicola Giocoli's Modeling Rational Agents (2003) or Sonja Amadae's *Rationalizing Capitalist Democracy* (2003) and more recent works such as those of Wade Hands, Catherine Herfeld, Ivan Moscati and others on consumer theory, expected utility theory, nudges, problems of interpreting concepts of utility, preferences and choice, etc.  The objective is to identify the themes that have not been much studied in these works in the light of the overall structure of rational choice theory introduced at the beginning of the course.


    In a second step, one of these themes (or another one suggested by the students) is the object of a collective work that aims at building a draft article. Reading and writing workshops are then at the heart of the sessions, in order to accompany the students in a concrete practice of academic research in history and philosophy of economics.


    - **Teacher(s):**
      - Dorian Jullien (<a href="mailto:dorian.jullien@univ-paris1.fr">dorian.jullien@univ-paris1.fr</a>)


