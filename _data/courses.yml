- course_name: "Political Philosophy"
  course_id: political-philosophy
  course_master: "M2 Philo et société"
  prof_name: Isabelle Aubert
  lang: "en"
  semester: 4
  course_type_id: 2
  description: >
    Thème – Tolérance et démocratie

    Le séminaire se penchera sur la notion de tolérance afin de repenser les coordonnées du politique dans le cadre des démocraties pluralistes. En s’appuyant sur des auteurs classiques et des textes contemporains, on s’interrogera sur la tension qui s’opère entre, d’un côté, la pratique de la liberté d’expression et de la liberté de pensée, de croyance et de religion et, de l’autre, les réactions (réprobation, méfiance) et les problèmes politiques (paix sociale) que suscite l’acceptation de ce que l’on désapprouve. Les conditions même de l’existence d’un ethos démocratique et d’une culture libérale seront étudiées, en suivant deux grands axes.

    1. Tolérer des idées que l’on réprouve provoque des désaccords dans le débat public. On se demandera à quelles conditions la conflictualité issue de l’énonciation d’opinions polémiques est féconde en démocratie.
    2. Le débat sur la tolérance prend souvent pour objet des pratiques culturelles et des croyances religieuses. On verra comment l’articulation entre la croyance et le pouvoir et, plus largement, celle entre le privé et le public restent des questions délicates pour le politique.

    Les séances seront principalement consacrées à l’étude des auteurs suivants :

      1. Pierre Bayle
      2. John Locke
      3. John Stuart Mill
      4. Herbert Marcuse
      5. Theodor W. Adorno
      6. John Rawls
      7. Jürgen Habermas
      8. Rainer Forst et/ ou Cécile Laborde
      (9. Michael Walzer)


