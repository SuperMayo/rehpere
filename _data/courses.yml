- course_name: "Ethique appliquée 1, le libre choix et ses limites dans l'organisation collective"
  course_id: ethique-appliquee-1
  semester: 1
  prof_name: Emmannuel Picavet
  lang: 'fr'
  description: >
    **Ce séminaire est dispensé à La Sorbonne, 75005 Paris**

    L'éthique sociale générale et divers champs appliqués de l'éthique des pratiques sont aujourd'hui
    marqués par l'articulation difficile, autant que nécessaire, entre le souci de la liberté de choix
    et les besoins réels ou supposés de l’organisation collective. L'autonomie individuelle est une source
    de normativité éthique et sociale importante. Toutefois, pas plus que les impératifs d'organisation,
    elle ne parvient à éliminer les conflits de principes qui retiendront l'attention.



    On étudiera l’influence des contextes d’organisation sur la pertinence éthique des idées relatives au
    libre choix. On examinera également le rôle, dans la délimitation des problèmes éthiques, de la conceptualisation
    des situations de libre choix et d'expression de l'autonomie. Il sera nécessaire de revenir sur quelques sources
    doctrinales des débats contemporains (libéralisme politique, théories des droits individuels, analyse des choix sociaux,
    développement des conceptions économiques de la liberté de choix et théorie des « capabilités »).



    Le parcours comportera des études de cas dans le champs des politiques et des formes d'organisation mettant en jeu les
    exigences d'autonomie. Les exposés portant sur des questions théoriques ou appliqués, ou encore sur des textes de référence,
    seront encouragés.


    **Ce cours peut être complété par Ethique appliquée 2 au second semetre.**

- course_name: "Ethique appliquée 1, le libre choix et ses limites dans l'organisation collective"
  course_id: ethique-appliquee-1
  semester: 2
  prof_name: Emmannuel Picavet
  lang: 'en'
  description: >
    **This seminar is delivered at Sorbonne, 75005 Paris**


    General social ethics and various applied fields of ethics in practice are today marked by the difficult articulation, as much as necessary, between the concern for freedom of choice and the real or supposed needs of the collective organization. Individual autonomy is a source of important ethical and social normativity. However, neither are organizational imperatives, it fails to eliminate conflicts of principle that will attract attention.


    The influence of organizational contexts on the ethical relevance of free choice ideas will be explored. The role of the conceptualization of situations of free choice and the expression of autonomy in the delineation of ethical issues will also be examined. It will be necessary to return to some sources
    doctrinal debates of contemporary debates (political liberalism, theories of individual rights, analysis of social choices, development of economic conceptions of freedom of choice and "capability" theory).


    The course will include case studies in the field of policies and forms of organization involving the autonomy requirements. Lectures on theoretical or applied issues, or on reference texts, will be encouraged.


    **The course could be completed by Ethique appliquée 2 during the second semester.**

- course_name: "Ethique appliquée 2, l’organisation collective et l’effectivité des principes"
  course_id: ethique-appliquee-2
  semester: 2
  prof_name: Emmannuel Picavet
  lang: 'fr'
  description: >
    **Ce séminaire est dispensé à La Sorbonne, 75005 Paris**


    Le séminaire, au second semestre, aura pour objectif de progresser dans la compréhension des exigences de l'action
    « par principe » dans des contextes collectifs, comportant habituellement un volet institutionnalisé et donnant
    le plus souvent une place aux échanges discursifs. On s'attachera particulièrement aux enjeux d'interprétation et
    de mise en œuvre de principes reconnus en commun, conservant une forme générale et possédant des virtualités
    ouvertes en termes de concrétisation.



    Cela conduira à s’intéresser aux conceptions contemporaines de la normativité qui
    visent à développer la dimension réflexive des opérations de mise en œuvre des normes ou des principes.
    On s’intéressera à l’impact possible de ces développements sur les conceptions de la régulation publique visant
    à concrétiser des principes, d'une manière directe ou indirecte. On tentera de poser quelques jalons pour une théorie
    de la concrétisation indirecte des principes, selon un modèle qui s'éloigne de la logique de l'action concertée en vue
    d'« appliquer » des principes supposés directement mobilisables.



    Les études de cas développées concerneront notamment la régulation socio-économique et la responsabilité environnementale et sociale.
    D'autres études de cas, relevant d'autres champs contemporains de la normativité, de l'éthique institutionnelle et du gouvernement,
    pourront faire l'objet d'exposéss.

    **Ce cours fait suite à un cours du premier semestre intitulé Ethique appliquée 1.**

- course_name: "Ethique appliquée 2, l’organisation collective et l’effectivité des principes"
  course_id: ethique-appliquee-2
  semester: 2
  prof_name: Emmannuel Picavet
  lang: 'en'
  description: >
    **This seminar is delivered at Sorbonne, 75005 Paris**


    The seminar, in the second half of the year, will aim to progress in the understanding of the requirements of action "on principle" in collective contexts, usually with an institutionalized component and giving most often a place for discursive exchanges. Particular attention will be paid to the issues of interpretation and the implementation of commonly recognized principles, keeping a general form and possessing virtualities open in terms of concretization.



    This will lead to an interest in contemporary conceptions of normativity that aim to develop the reflexive dimension of operations to implement standards or principles. The possible impact of these developments on conceptions of public regulation aimed at giving concrete form to principles, either directly or indirectly, will be examined. We will attempt to lay the groundwork for a theory of the indirect concretization of principles, based on a model that moves away from the logic of concerted action to "apply" principles that are supposed to be directly mobilizable.



    The case studies developed will concern in particular socio-economic regulation and environmental and social responsibility. Other case studies will concern other contemporary fields of normativity, institutional ethics and government, may be the subject of presentations.

    **This course follows a course of the first semester entitled Ethique Appliquée 1.**.

