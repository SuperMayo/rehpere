- course_name: "Pratiques de le recherche"
  course_id: research-practice
  course_rank: 7
  course_type: Required course
  course_type_id: 1
  semester: 4
  prof_name: Jean-Sébastien Lenfant, Dorian Jullien, Aurélien Goutsmedt
  prof_id:
    - jean-lenfant
    - dorian-jullien
    - aurelien-goutsmedt
  lang: 'fr'
  description: >
    Les objectifs du séminaire sont :

    1. Initier les étudiant·e·s aux différentes approches de recherche mobilisées dans les publications les plus récentes en histoire et philosophie de l’économie. Cela inclut, entre autres, une introduction aux méthodes suivantes :
        - l'analyse textuelle, contextuelle et méta-textuelle des sources publiées ;
        - la recherche, le traitement et l'analyse de sources archivistiques ;
        - la collecte et l'analyse de sources orales (entretiens, "witness seminars") ;
        - l'usage de techniques quantitatives (bibliométrie, analyse de réseau, "text-mining") pour traiter des corpus larges.

    1. Lire et à discuter des publications de recherche récentes, présentées par leurs auteurs. Le séminaire est donc conçu pour favoriser le contact direct entre les étudiant·e·s et le monde de la recherche. Pour cela, la programmation du séminaire s’appuie sur les chercheurs dans le réseau de l’équipe de recherche adossée au master.

    1. Examiner des exemples d’applications de ces méthodes à différents objets et questions historiques. Cela inclut, entre autres, les suivants thèmes généraux :
        - la filiation des idées et des pratiques en économie (héritage, influence) ;
        - l'appréciation des tournants et transformation des idées et des pratiques en économie (originalité, "révolutions") ;
        - l'analyse des débats et des controverses ;
        - le lien et l'influence réciproque entre économie et expertise.


    A l'issue du séminaire, l’étudiant·e sera capable :

    1. d’identifier, comparer et discuter de façon critique ces approches et leurs applications. Le cours s’appuie pertinemment sur une diversité des intervenant·e·s (diversité de leurs objets de recherche et de leurs méthodes) dans le but explicite d’exposer les étudiant·e·s à ce pluralisme ;

    1. d’appliquer (de façon pertinente et critique) au moins une de ces méthodes historiographiques à son propre objet de recherche (mémoire de M2). Le séminaire aménage des espaces de discussion entre les différentes intervenant·e·s et les étudiant·e·s, pour échanger sur les outils et les conseils utiles à la réalisation du travail du mémoire de recherche.



    - Intervenants :
      - Chercheurs du groupe [Rehpere](https://rehpere.org/)
      - Chercheurs invités


    - Informations pratiques : S4, 18h, Maison des Sciences Économiques.

- course_name: "Research in practice"
  course_id: research-practice
  course_rank: 7
  course_type: Required course
  course_type_id: 1
  semester: 4
  prof_name: Jean-Sébastien Lenfant, Dorian Jullien, Aurélien Goutsmedt
  prof_id:
    - jean-lenfant
    - dorian-jullien
    - aurelien-goutsmedt
  lang: 'en'
  description: >
    The objectives of the seminar are:

    1. To introduce students to the different research approaches used in the most recent publications in economic history and philosophy. This includes, among others, an introduction to the following methods
        - textual, contextual and meta-textual analysis of published sources
        - research, processing and analysis of archival sources;
        - the collection and analysis of oral sources (interviews, witness seminars)
        - the use of quantitative techniques (bibliometrics, network analysis, text-mining) to process large corpora.

    1. Read and discuss recent research publications, presented by their authors. The seminar is therefore designed to promote direct contact between students and the research world. To this end, the seminar program relies on the researchers in the network of the research team attached to the Master's degree.

    1. Examine examples of the application of these methods to different historical objects and questions. This includes, but is not limited to, the following general themes:
        - the filiation of ideas and practices in economics (legacy, influence) ;
        - the appreciation of turning points and transformations of ideas and practices in economics (originality, "revolutions");
        - the analysis of debates and controversies;
        - the link and reciprocal influence between economics and expertise.


    At the end of the seminar, students will be able to:

    1. identify, compare and critically discuss these approaches and their applications. The course relies on a diversity of speakers (diversity of their research objects and methods) with the explicit aim of exposing students to this pluralism;

    1. to apply (in a relevant and critical way) at least one of these historiographical methods to one's own research object (M2 thesis). The seminar provides opportunities for discussion between the various speakers and the students, in order to share tools and advice useful to the completion of the research paper.


    - Teachers:
      - Researcher of the [Rehpere](https://rehpere.org/) network
      - Invited researchers

    - Practical Information: S4, 18h, Maison des Sciences Économiques.


