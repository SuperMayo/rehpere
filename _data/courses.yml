- course_name: Histoire sociale des idées politiques
  course_id: histoire-idees-politiques
  semester:
    - 1
    - 2
  prof_name: Frédérique Matonti
  lang: 'fr'
  description: >
    L’objectif du cours est de familiariser les étudiants à l’histoire sociale des idées (ou à la sociologie des idées selon 
    le vocabulaire que l’on privilégiera), sous-discipline émergente en France, et très représentée dans le monde anglophone.


    Le cours est organisé en deux parties. La première est centrée sur la méthodologie (étude de l’École de Cambridge, 
    apports des travaux de Howard Becker, Max Weber, Pierre Bourdieu…, prise en compte de l’événement historique à travers notamment les travaux de Timothy Tackett et Georges Duby).


    La seconde est centrée sur son application à une période donnée, celle des années 60-70, autour premièrement de 
    l’apparition de l’étiquette « structuralisme » (ses conditions sociales et intellectuelles de possibilité à travers l’étude de ses auteurs « cardinaux » et de leurs disciples, des modifications du système scolaire, des bouleversements du monde des revues et des news magazine, etc…), deuxièmement des effets de « l’événement » 68 sur les idées politiques.

