- course_name: "Institutions de la monnaie et de la dette"
  course_id: monnaie-dette
  course_master: "M2 SES Institutions, Economies et Sociétés PSL-EHESS"
  lang: "fr"
  prof_name: Benjamin Lemoine, Éric Monnet
  semester: 3
  course_type_id: 2
  description: >
    Le cours mobilise sociologie, histoire et économie afin d’analyser les transformations des institutions de la monnaie et de la dette. À travers un examen historique des pratiques et des mandats respectifs des Banques centrales et des Trésors, les **Enseignant(s):** expliquent les liens entre États, marché de capitaux, organisation et modes de régulation du crédit et de la monnaie. Pourquoi l’émission de monnaie a-t-elle été centralisée, confiée à une seule institution (la Banque centrale), et surtout couplée à des rôles de supervision financière et de prêts bancaires ? Comment les dettes souveraines ont changé de nature selon les configurations du capitalisme, et en quoi cela informe la construction et transformation de l’État ? Le cours aborde ces questions centrales à travers des exemples historiques tant nationaux qu’internationaux et montre comment la frontière institutionnelle entre dette et monnaie est très fine, voire indissociable.


    **Enseignant(s):** Benjamin Lemoine, Éric Monnet


    **Information pratique:** S3, 18h, Campus Condorcet-Centre de colloques


    Page web: https://enseignements.ehess.fr/2021-2022/ue/69

