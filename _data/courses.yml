- course_name: "Lexicométrie"
  course_id: textometry
  course_master: "Master Histoire de Paris 1, parcous HSNQ"
  lang: "fr"
  prof_name: Stéphane Lamassé, Julien Alerini
  semester: 3
  course_type_id: 2
  description: >
    Cet enseignement vise à approfondir la découverte de la lexicométrie pour l'historien au sein des formations initiales et n’est pas destinée à des spécialistes, mais à quiconque souhaiterait aller plus loin. Les séances seront partagées entre des lectures d'articles et d'extraits d'ouvrages sur l'utilisation des méthodes lexicométriques en histoire et des travaux pratiques sur ordinateur. Nous aborderons les techniques d'acquisition et de construction de corpus (balisage, lemmatisation et étiquetage morpho-syntaxique), les différentes méthodes de mesures lexicales et d'interrogation de corpus étiquetés, les analyses multivariées (AFC lexicales) ainsi que les méthodes de classifications (CAH, Kohonen, Alceste) et les réseaux de mots (matrices de co-occurrences). Pour ce faire différents logiciels seront mobilisés : Lexico 3, CooCS, TreeTagger, TXM, Iramuteq.


    **Enseignant(s):** Stéphane Lamassé (<a href=mailto:stephane.lamasse@univ-paris1.fr>stephane.lamasse@univ-paris1.fr), Julien Alerini (<a href=mailto:Julien.Alerini@univ-paris1.fr>Julien.Alerini@univ-paris1.fr)


    **Information pratique:** S4, 19,5h, Sorbonne, Master Histoire parcours HSNQ.

